<section data-markdown>
    <script type="text/template">
        ## Concepto de Informática
        La informática (información + automática) es la ciencia que estudia el tratamiento automático de 
        la información digital utilizando ordenadores.      
    </script>
</section>

<section data-markdown data-auto-animate>
    <script type="text/template">
        ## Concepto de ordenador
        Los ordenadores siguen 3 pasos a la hora de tratar la información:
        1. Reciben la información: son los datos de entrada.
        2. Procesan la información: organizan, almacenan y transforman los datos que reciben.
        3. Presentan los resultados del procesamiento de la información: es la información de salida.
    </script>
</section>

<section data-markdown data-auto-animate>
    <script type="text/template">
        ## Código binario
        La información que recibe, procesa y presenta un ordenador se codifica utilizando un código binario. 
        El código binario empleado por los ordenadores es capaz de representar la información utilizando dos dígitos: 
        0 y 1.
